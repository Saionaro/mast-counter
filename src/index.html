<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Masterful Counter</title>
  </head>
  <body>
    <main class="content">
      <code class="output"></code>

      <div class="params">
        <label class="param__item">
          Resistance
          <input
            class="param__input"
            type="number"
            id="resist"
            value="87"
            step="3"
            inputmode="decimal"
          />
        </label>

        <label class="param__item">
          Max Corruption
          <input
            class="param__input"
            type="number"
            id="max-cor"
            value="59"
            step="5"
            inputmode="decimal"
          />
        </label>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
